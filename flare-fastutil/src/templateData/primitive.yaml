variants:
  int:
    k: int # primitive
    ka: int # primitive alternative
    KT: Integer # wrapper
    KA: Int # wrapper alternative
    K: Int # Abbreviation
    G: ints # Group Abbreviation
  long:
    k: long # primitive
    ka: long # primitive alternative
    KT: Long # wrapper
    KA: Long # wrapper alternative
    K: Long # Abbreviation
    G: longs # Group Abbreviation
  float:
    k: float # primitive
    ka: double # primitive alternative
    KT: Float # wrapper
    KA: Double # wrapper alternative
    K: Float # Abbreviation
    G: floats # Group Abbreviation
  double:
    k: double # primitive
    ka: double # primitive alternative
    KT: Double # wrapper
    KA: Double # wrapper alternative
    K: Double # Abbreviation
    G: doubles # Group Abbreviation
